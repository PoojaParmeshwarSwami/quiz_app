<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- QuestionDiv start Here -->
        <div class="questionDiv">
            <div class="qtnContainer">
                <div class="qtnNum">
                 <h2>QuestionNo:</h2>
                 <h2 id="qNo"></h2>
                </div>
                <h3 id="qtn"></h3>
            </div>
        
            <!-- OptionDiv start Here -->
            <div class="optionContainer">
                <div id="option1" class="options"></div>
                <div id="option2" class="options"></div>
                <div id="option3" class="options"></div>
                <div id="option4" class="options"></div>
            </div>

            <div class="actionBtn">
                <button class="btn">Submit</button>
                <button class="btn">Prev</button>
                <button class="btn">Next</button>
            </div>

            <div class="explanationContainer">
                <h4>explanation:</h4>
            </div>


        </div>
        <!-- ButtonDiv Start  Here -->
        <div class="buttonDiv">
            <div class="button_info_container">
                <h3>Questions:</h3>
                <h4 id="activebtn"></h4>
                <h6>/</h6>
                <h4 id="totolbtn"></h4>
                <h1> </h1>
                <h4>need Help?<h4>

            </div>
            <div class="buttons_container"></div>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
